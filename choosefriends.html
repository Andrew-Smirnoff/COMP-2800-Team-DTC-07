<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <section class="grid-container">

        <div>
            <button id="back">Back</button>
            <img src="./images/logo_title.png" id="logo">
        </div>
        
        <form></form>

        <div id="round-container">
            <h1>Rounds</h1>
            <button class="btns" id="decrement-btn"><h1>-</h1></button>
            <input type="text" id="round-num" value="1" min="1" max="100">
            <button class="btns" id="increment-btn"><h1>+</h1></button> 
            
            <button type="submit" id="begin">BEGIN GAME</button>
            <div class="toast">
                <div class="toast-header">
                  Insufficient Players
                </div>
                <div class="toast-body">
                  You must select 2-5 other players.
                </div>
              </div>
        </div>

        
        <div class="grid-item">
            <div class="bottom-navbar">
                <a href='/'><span class="iconify" data-icon="jam:coin-f" data-inline="false"></span></a>
                <a href='/'><span class="iconify" data-icon="eva:book-fill" data-inline="false"></span></a>
                <a href='/'><span class="iconify" data-icon="mdi:account-box" data-inline="false"></span></a>
            </div>
        </div>

    </section>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
