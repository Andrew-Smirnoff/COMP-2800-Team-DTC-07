<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <section class="grid-container">

        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="storeChoice(event, 'pics')" id="defaultOpen">pictures</button>
            <button class="tablinks" onclick="storeChoice(event, 'bgs')">backgrounds</button>
        </div>

        <!-- Tab content -->
        <p class="balance">Your current coins: <span id="balance-goes-here">balance</span> </p>
        <div id="pics" class="tabcontent">
            <div class="pic-container">
                <img class='profile-pic' src="./images/Profile pictures/Discount_Rorschach.png">
                <p class="price">free</p>
                <button>buy</button>
            </div>
            <div class="pic-container">
                <img class='profile-pic' src="./images/Profile pictures/Soldier.png">
                <p class="price">50 coins</p>
                <button>buy</button>
            </div>
            <div class="pic-container">
                <img class='profile-pic' src="./images/Profile pictures/Tired.png">
                <p class="price">100 coins</p>
                <button>buy</button>
            </div>
            <div class="pic-container">
                <img class='profile-pic' src="./images/Profile pictures/Angry.png">
                <p class="price">100 coins</p>
                <button>buy</button>
            </div>
        </div>

        <div id="bgs" class="tabcontent">
            <div class="bg-item-container">
                <img class='bg-pic' src="./images/door.png">
                <p class="price">100 coins</p>
                <button class="bg-buy-btn">buy</button>
            </div>
            <div class="bg-item-container">
                <img class='bg-pic' src="./images/cliff.png">
                <p class="price">100 coins</p>
                <button class="bg-buy-btn">buy</button>
            </div>    
        </div>

        <div class="bottom-navbar">
            <a href='/'><span class="iconify" data-icon="jam:coin-f" data-inline="false"></span></a>
            <a href='/'><span class="iconify" data-icon="eva:book-fill" data-inline="false"></span></a>
            <a href='./profile.html'><span class="iconify" data-icon="mdi:account-box" data-inline="false"></span></a>
        </div>
    </section>
